<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <!-- Chat container -->
    <div class="chat-container"></div>

    <!-- Typing container -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" spellcheck="true" placeholder="Message ChatGPT" required></textarea>
                <!-- <span> <i id="send-btn" class="fa-solid fa-arrow-up"></i> </span> -->
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                <span id="delete-btn" class="material-symbols-rounded">delete</span>
                <!-- <span><i id="theme-btn" class="fa-solid fa-sun"></i></span> -->
                <!-- <span><i id="theme-btn" class="fa-solid fa-moon"></i></span> -->
                <!-- <span><i id="delete-btn" class="fa-solid fa-trash"></i></span> -->
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
